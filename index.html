<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride of Cows - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2QJfXXZT99wDkWg8F06blc94mRBO5X4F6D2d4lZvwK1P6Qz8r5H55QzceoX" crossorigin="anonymous">

</head>
<body>
    <div class="checkout-container">
        <h2>Checkout <span class="item-count">3 ITEMS</span></h2>
        <div class="card checkout-card">
            <!-- Left Section - Product List -->
            <div class="product-list">
                

                <!-- Product Items -->
                <div class="product-item">
                    <img src="images/milk.jpeg" alt="Premium Milk" class="product-img">
                    <div class="product-details">
                        <p class="product-name">Premium Milk Bottle</p>
                        <p class="product-desc">1 Liter</p>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" data-action="decrease" data-id="1">-</button>
                        <span class="quantity" id="quantity-1">1</span>
                        <button class="quantity-btn" data-action="increase" data-id="1">+</button>
                    </div>
                    <p class="product-price" id="price-1" data-price="2.99">$2.99</p>
                    <button class="delete-item-btn" data-id="2">×</button> 

                </div>

                <div class="product-item">
                    <img src="images/paneer.jpg" alt="Fresh Paneer" class="product-img">
                    <div class="product-details">
                        <p class="product-name">Fresh Paneer</p>
                        <p class="product-desc">250g</p>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" data-action="decrease" data-id="2">-</button>
                        <span class="quantity" id="quantity-2">1</span>
                        <button class="quantity-btn" data-action="increase" data-id="2">+</button>
                    </div>
                    <p class="product-price" id="price-2" data-price="4.50">$4.50</p>
                    <button class="delete-item-btn" data-id="2">×</button> 

                </div>

                <div class="product-item">
                    <img src="images/butter.jpeg" alt="Premium Butter" class="product-img">
                    <div class="product-details">
                        <p class="product-name">Premium Butter</p>
                        <p class="product-desc">500g</p>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" data-action="decrease" data-id="3">-</button>
                        <span class="quantity" id="quantity-3">1</span>
                        <button class="quantity-btn" data-action="increase" data-id="3">+</button>
                    </div>
                    <p class="product-price" id="price-3" data-price="3.25">$3.25</p>
                    <button class="delete-item-btn" data-id="2">×</button> 

                </div>
                <hr style="margin-top: 10px;">
                <!-- Subscription Packages Section -->
                <div class="subscription-packages">
                    <h3>Subscription Packages</h3>
                  
                    <div class="subscription-options">
                        <div class="subscription-option">
                            <input type="radio" id="weekly" name="subscription" value="weekly">
                            <label for="weekly">Weekly Plan - $25/month</label>
                        </div>
                        <div class="subscription-option">
                            <input type="radio" id="monthly" name="subscription" value="monthly">
                            <label for="monthly">Monthly Plan - $50/month</label>
                        </div>
                    </div>
                </div>



                
                <!-- Coupon Section -->
                <div class="coupon-section">
                    <input type="text" id="couponCode" placeholder="Enter Coupon Code" class="form-control">
                    <button id="applyCoupon" class="coupon-btn">Apply Coupon</button>
                    <p id="couponMessage" class="coupon-message"></p>
                </div>

                <!-- Summary -->
                <div class="summary">
                    <p>Sub Total <span id="subtotal">$10.74</span></p>
                    <p>Tax <span id="tax">$1.61</span></p>
                    <p class="total">Total <span id="total">$12.35</span></p>
                </div>


            </div>

            <!-- Right Section - Contact Form -->
            <div class="contact-form">
                <h3>Contact Information</h3>
                <form id="checkoutForm">
                    <label for="name">First & Last Name</label>
                    <input type="text" id="name" placeholder="Enter first & last name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="address">Delivery Address</label>
                    <textarea id="address" placeholder="Enter your delivery address eg:- House No., Street Road" required></textarea>

                    <label for="pincode">Pin Code</label>
                    <input type="text" id="pincode" placeholder="Enter pin code" required>

                    <button type="submit" class="checkout-btn">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
